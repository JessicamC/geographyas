<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="/style.min.css" type="text/css">
		<title>{{ page.title }}</title>
		{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}, {{ site.keywords }}">{% endif %}
		
		{% if page.script %}	
		<script src="{{ site.baseurl }}scripts/{{ page.script }}.min.js" type="text/javascript"></script>
		<script type="text/javascript" src="/scripts/jquery.js"></script>
		{% endif %}

	<body>
