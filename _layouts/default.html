<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--[if lte IE 9]><link rel="stylesheet" href="/styles/css/ie.css"><![endif]-->
    <!--[if lte IE 8]><link rel="stylesheet" media="print" href="/styles/css/print-ie.css"><![endif]-->
	<link rel="stylesheet" href="/styles/css/style.css">

	{% if page.description %}
	<meta name="description" content="{{ page.description }}">
	{% endif %}
	{% if page.author %}
	<meta name="author" content="{{ page.author }}">
	{% elsif page.author == null %}
	<meta name="author" content="{{ site.author }}">
	{% endif %}
	
	<!--Load html5shiv if IE<9. In my (limited) testing, this MUST be loaded before any other script-->
	<!--[if lt IE 9]>
		<script src="/scripts/lib/html5shiv.js"></script>
	<![endif]-->
    <noscript><style>.unit-div{height: auto;}</style></noscript>
</head>
<body>
	<header class="site-header">
    	<h1><a href="/">{{ site.title }}</a></h1>
        <nav>
            <ul>
            <li><a href="/pages/about">About</a></li>
            </ul>
        </nav>
	</header>
	<div class="content">
        {{ content }}
	</div><!-- end content -->
	
	<footer class="site-footer">
		<p>By Alex Jackson</p>
	</footer> <!-- end page-footer -->

	<!--Get jQuery-->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/scripts/lib/jquery-1.10.2.min.js"><\/script>')</script>

	<!--SVGeezy JS https://github.com/benhowdle89/svgeezy-->
	<script>
	var svgeezy=function(){return{init:function(a,b){this.avoid=a||!1,this.filetype=b||"png",this.svgSupport=this.supportsSvg(),this.svgSupport||(this.images=document.getElementsByTagName("img"),this.imgL=this.images.length,this.fallbacks())},fallbacks:function(){for(;this.imgL--;)if(!this.hasClass(this.images[this.imgL],this.avoid)||!this.avoid){var a=this.images[this.imgL].getAttribute("src");if(null===a)continue;if("svg"==this.getFileExt(a)){var b=a.replace(".svg","."+this.filetype);this.images[this.imgL].setAttribute("src",b)}}},getFileExt:function(a){var b=a.split(".").pop();return-1!==b.indexOf("?")&&(b=b.split("?")[0]),b},hasClass:function(a,b){return(" "+a.className+" ").indexOf(" "+b+" ")>-1},supportsSvg:function(){return document.implementation.hasFeature("http://www.w3.org/TR/SVG11/feature#Image","1.1")}}}();svgeezy.init(false, 'png');
	</script>

	<!--Optimised GA script ripped from HTML5Boilerplate-->
	<script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-28196489-1');ga('send','pageview');
    </script>

	<!--Load any additional scripts the page needs (e.g., MathJax)-->
	{% if page.script %}	
	<script src="{{ site.baseurl }}scripts/lib/{{ page.script }}.js"></script>
	{% endif %}
	{% if page.math %}
	<script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
	{% endif %}
</body>
</html>
