---
layout: default
---
<section>
	<div class="content-margin-wrap">
		<h1><span style="text-transform:capitalize;">{{ page.title | replace: "-", " " | capitalize }}</span></h1>
		<ul class="posts">
		{% for post in site.categories[page.category] %}
		    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		{% endfor %}
		</ul>
	</div>
</section>
