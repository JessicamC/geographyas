---
layout: default
---
<section>
	<div class="content-margin-wrap">
		<h1><span style="text-transform:capitalize;">{{ page.title | replace: "-", " " | capitalize }}</span></h1>
		<ol class="topic-list">
			{% for post in site.categories[page.category] reversed %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ol>
	</div>
</section>
