<script src="/site-search-index.js"></script>
<script src="/scripts/site-search.js"></script>
<script>
$('#search-query').keyup(function(e){
	console.log(e);
	performSearch($('#search-query').val());
});

query = new RegExp('[\\?&]' + 'query' + '=([^&#]*)').exec(window.location.href);
if(query !== null)
	performSearch(decodeURIComponent(query[1].replace(/[+]/g, ' ')));
</script>
